<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>J KRISHNA ATTENDANCE SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #attendance-form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100px;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #attendance-table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>J KRISHNA ATTENDANCE SYSTEM</h1>
    <form id="attendance-form">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" required>
        <button id="submit-btn">Mark Present</button>
    </form>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="attendance-tbody">
        </tbody>
    </table>

    <script>
        // Get the form and table elements
        const form = document.getElementById('attendance-form');
        const attendanceTable = document.getElementById('attendance-table');
        const attendanceTbody = document.getElementById('attendance-tbody');

        // Initialize an empty array to store attendance data
        let attendanceData = [];

        // Function to add attendance data to the table
        function addAttendance(name) {
            const currentDate = new Date().toLocaleDateString();
            const attendanceItem = {
                name,
                date: currentDate
            };
            attendanceData.push(attendanceItem);
            renderAttendanceTable();
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        }

        // Function to delete attendance data from the table
        function deleteAttendance(index) {
            attendanceData.splice(index, 1);
            renderAttendanceTable();
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        }

        // Function to render the attendance table
        function renderAttendanceTable() {
            attendanceTbody.innerHTML = '';
            attendanceData.forEach((attendanceItem, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${attendanceItem.name}</td>
                    <td>${attendanceItem.date}</td>
                    <td><button class="delete-btn" data-index="${index}">Delete</button></td>
                `;
                attendanceTbody.appendChild(row);
            });
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            if (name) {
                addAttendance(name);
                nameInput.value = '';
            }
        }

        // Function to handle delete button click
        function handleDelete(event) {
            if (event.target.classList.contains('delete-btn')) {
                const index = event.target.dataset.index;
                deleteAttendance(index);
            }
        }

        // Add event listeners to the form and table
        form.addEventListener('submit', handleSubmit);
        attendanceTable.addEventListener('click', handleDelete);

        // Load attendance data from local storage
        if (localStorage.getItem('attendanceData')) {
            attendanceData = JSON.parse(localStorage.getItem('attendanceData'));
            renderAttendanceTable();
        }
    </script>

          text-decoration: none;

          padding: 10px 18px;

        .previous {
            background: #007bff;
            color: white;
        }
        
        .next {
            background: #007bff;
            color: white;
        }
        
        .round {
          border-radius: 50%;
        }
        </style>
