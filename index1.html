<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>J KRISHNA ATTENDANCE SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .mark-btn {
            background-color: green;
            color: white;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .nav-btn {
            background-color: blue;
            color: white;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>J KRISHNA ATTENDANCE SYSTEM</h2>
        <p>Enter Your Name: <span id="currentDate"></span></p>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <button class="mark-btn" onclick="markAttendance()">Mark Present</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
       
    </div>
    
    <script>
       
        function markAttendance() {
            let name = document.getElementById("nameInput").value.trim();
            let date = new Date().toLocaleDateString();
            if (name === "") {
                alert("Please enter a name");
                return;
            }
            
            let records = JSON.parse(localStorage.getItem("attendance")) || [];
            let entry = { name,date };
            
            records.push(entry);
            localStorage.setItem("attendance", JSON.stringify(records));
            displayAttendance();
        }
        
        function displayAttendance() {
            let records = JSON.parse(localStorage.getItem("attendance")) || [];
            let table = document.getElementById("attendanceTable");
            table.innerHTML = "";
            records.forEach((entry, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.date}</td>
                    <td><button class="delete-btn" onclick="deleteAttendance(${index})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }
        
        function deleteAttendance(index) {
            let records = JSON.parse(localStorage.getItem("attendance"));
            records.splice(index, 1);
            localStorage.setItem("attendance", JSON.stringify(records));
            displayAttendance();
        }
        
        displayAttendance();
    </script>
    
    <style>
        a {
          text-decoration: none;
          display: inline-block;
          padding: 10px 18px;
        }
        
        a:hover {
            background: #007bff;
            color: white;
        }
        
        .previous {
            background: #007bff;
            color: white;
        }
        
        .next {
            background: #007bff;
            color: white;
        }
        
        .round {
          border-radius: 50%;
        }
        </style>
        </head>

      <h2><a href="index2.html" class="Next">Next &raquo;</a></h2>
        
          
        </body>
        </html> 
        

</body>
</html>
